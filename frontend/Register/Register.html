<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Register.css">
    <title>NeuroPlay</title>
</head>
<body>
    <div class="aviso" style="visibility: none;display: none;">
        <img src="../img/logo.png" class="logo">
        <h1>Atenção</h1>
        <p id="aviso">O cadastro deve ser feito por adultos pois resultará em uma conta que administra as crianças/pacientes. <span class="amarelo"><br>Ao continuar você garante que é um responsável por algum paciente.</span></p>
        <button class="btnAmarelo">Continuar</button>
        <button class="btnVoltarRegistro">Voltar</button>
    </div>
    <div class="registro">
        <img src="../img/logo.png" class="logo">
        <h1>Bem Vindo!!</h1>
        <div class="divCampo">
            <label for="email">Email:</label>
            <input type="email" name="email" id="emailInput">
        </div>
        <div class="divCampo">
            <label for="phoneNumber">Telefone:</label>
            <input type="text" name="phoneNumber" id="phoneNumberInput">
        </div>
        <div class="divCampo">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="passwordInput">
        </div>
        <button class="btnAmarelo" id="btnCriarConta">Criar Conta</button>

    </div>
</body>
</html>
